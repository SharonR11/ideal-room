{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link type="text/css" href='{% static "css/registro.css" %}' rel="stylesheet"> 
    <style>
        /* Agregar estilo personalizado para el espaciado vertical */
        .conjunto-form .form-group {
            margin-bottom: 10px; /* Ajusta según sea necesario */
        }
    </style>
</head>

<body>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div>
                    <img src="../../static/image/logo.jpg" width="200" height="530" alt="Google Logo">
                </div>
            </div>
            <div class="col-md-9">
                <a href="/login/"><h4 style="text-align:end;"> Regresar </h4></a>
                <code><h1>Crear Cuenta</h1></code>
                <form>
                    <div class="row conjunto-form">
                        <!-- Primer conjunto de form-group (3 elementos) -->
                        <div class="col-md-6">
                            <div class="panel panel-filled">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div class="form-registro">
                                            <div>
                                                <span class="span-izquierda"><i class="fas fa-user"></i></span>
                                            </div>
                                            <div class="division"></div>
                                            <input class="span-derecha" name="username" type="text" id="username" title="Ingrese su Usuario"  formControlName="username" placeholder="Usuario"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-registro">
                                            <div>
                                                <span class="span-izquierda"><i class="fas fa-envelope"></i> </span>
                                            </div>
                                            <div class="division"></div>
                                            <input class="span-derecha" name="password" title="Ingrese su contraseña"  type="password" id="password" formControlName="password" placeholder="contraseña"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-registro">
                                            <div>
                                                <span class="span-izquierda"><i class="fas fa-lock"></i></span>
                                            </div>
                                            <div class="division"></div>
                                            <input class="span-derecha" name="password" title="Ingrese su contraseña" type="password" id="password" formControlName="password" placeholder="Contraseña">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <!-- Segundo conjunto de form-group (3 elementos) -->
                        <div class="col-md-5">
                            <div class="panel panel-filled">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div class="form-registro">
                                            <div>
                                                <span class="span-izquierda"><i class="fas fa-users"></i></i></span>
                                            </div>
                                            <div class="division"></div>
                                            <input class="span-derecha" name="password" title="Ingrese su contraseña"  type="password" id="password" formControlName="password" placeholder="Apellidos"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-registro">
                                            <div>
                                                <span class="span-izquierda"> <i class="fas fa-id-card"></i></span>
                                            </div>
                                            <div class="division"></div>
                                            <input class="span-derecha" name="password" title="Ingrese su contraseña"  type="password" id="password" formControlName="password" placeholder="DNI"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-registro">
                                            <div>
                                                <span class="span-izquierda"><i class="fas fa-lock-open"></i></span>
                                            </div>
                                            <div class="division"></div>
                                            <input class="span-derecha" name="password" title="Ingrese su contraseña"  type="password" id="password" formControlName="password" placeholder="Confirmar contraseña"> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terminosCheck" required>
                            <label class="form-check-label" for="terminosCheck">
                                Acepto los Terminos y condiciones
                            </label>
                        </div> 
                    <br>
                    
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btnstart" onclick="window.location.href='/'" [disabled]="loginForm.invalid">
                            Crear cuenta
                        </button>
                        <br>
                    </div>
                    <img src="../../static/image/cuenta.jpg" alt="Google Logo" width="700" height="130">
                </form>
        
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
