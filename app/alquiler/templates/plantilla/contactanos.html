{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .contact-section {
            padding: 120px 0;
            background-color: #f8f9fa;
        }

        .section-title {
            text-align: center;
            margin-bottom: 70px;
        }

        .form-item {
            position: relative;
            margin-bottom: 20px;
        }

        .form-item input,
        .form-item select,
        .form-item textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-item label {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #6c757d;
            cursor: pointer;
        }

        .submit-btn-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <section id="formWrap" class="contact-section sec-ptb-120 bg-light-gray clearfix">
        <div class="container">
            <div class="section-title text-center mb-70">
                <span class="small-title">¿Cómo podemos ayudarte?</span>
                <h2 class="big-title mb-0">Escríbenos</h2>
            </div>

            <form>
                <input id="proyId" type="hidden" value="" name="proyId">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-item">
                            <input id="nombre" name="nombre" type="text" placeholder="Nombre" required>
                            <label for="nombre" class="form-item-btn"><i class="far fa-user"></i></label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-item">
                            <input id="apellido" name="apellido" type="text" placeholder="Apellido" required>
                            <label for="apellido" class="form-item-btn"><i class="far fa-user"></i></label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-item">
                            <input id="correo" name="correo" type="email" placeholder="Correo Electrónico" required>
                            <label for="correo" class="form-item-btn"><i class="far fa-envelope"></i></label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-item">
                            <input id="telefono" name="telefono" type="tel" placeholder="Teléfono/Celular" required>
                            <label for="telefono" class="form-item-btn"><i class="far fa-paper-plane"></i></label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-item">
                            <select name="interes" id="interes" class="inputsForms" required>
                                <option value="" selected>Estoy interesado en:</option>
                                <option value="0">Vender con ustedes</option>
                                <option value="1">Encontrar una propiedad</option>
                                <option value="2">Arquitectura e implementación</option>
                                <option value="3">Recorridos 360</option>
                            </select>
                            <label for="interes" class="form-item-btn"><i class="far fa-edit"></i></label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-item">
                            <textarea id="comentarios" name="comentarios" placeholder="Mensaje" required></textarea>
                            <label for="comentarios" class="form-item-btn"><i class="far fa-comments"></i></label>
                        </div>

                        <div class="block-answer col-md-12">
                            <div class="values"><div class="error-message"><p></p></div></div>
                        </div>

                        <div class="submit-btn-area text-center">
                            <button type="submit" class="btn btn-primary custom-btn">Enviar Mensaje</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
