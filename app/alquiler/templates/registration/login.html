{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <link type="text/css" href='{% static "css/login.css" %}' rel="stylesheet"> 
</head>
<body>
    <section class="content">
        <div class="container-center animated slideInDown">
            <div class="inner-container">
                <div class="view-header">
                    <div class="header-title">
                        <h1>Iniciar Sesion</h1>
                        <small>
                            Por favor ingrese sus credenciales.
                        </small>
                    </div>
                </div>
    
                <div class="panel panel-filled">
                    <div class="panel-body">
                        <form [formGroup]="loginForm" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="form-registro">
                                    <div>
                                        <span class="span-izquierda">Usuario </span>
                                    </div>
                                    <div class="division"></div>
                                    <input class="span-derecha" name="username" type="text" id="username" title="Ingrese su Usuario"  formControlName="username" placeholder="Usuario"> 
                                </div>
    
                                <div>
                                    <ng-template #validUser>
                                        <div>
                                            <span class="help-block small">Ingrese su Usuario</span>
                                        </div>
                                    </ng-template>
                                    
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="form-registro">
                                    <div>
                                        <span class="span-izquierda">Contrase単a </span>
                                    </div>
                                    <div class="division"></div>
                                    <input class="span-derecha" name="password" title="Ingrese su contrase単a"  type="password" id="password" formControlName="password" placeholder="*****"> 
                                </div>
                                <ng-template #validPassword>
                                    <div>
                                        <span class="help-block small">Ingrese su Contrase単a</span>
                                    </div>
                                </ng-template>
                                    
                                </div>
                            </div>
    
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btnstart" type="submit" [disabled]="loginForm.invalid">Iniciar</button>
                                <div class="header-title">
                                    <h5>多Aun no tienes una cuenta?</h5>
                                    <h5><a class="" routerLink="/crear-usuario">Crear cuenta</a></h5>
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
